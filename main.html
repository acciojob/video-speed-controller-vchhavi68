<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="player">
    <!-- Video element -->
    <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <!-- Controls -->
    <div class="controls">
      <button class="player__button toggle">►</button>
      <button class="rewind" data-skip="-10">« 10s</button>
      <button class="forward" data-skip="25">25s »</button>
      
      <input type="range" name="volume" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" min="0.5" max="2" step="0.1" value="1">
    </div>

    <!-- Progress bar -->
    <div class="progress">
      <div class="progress__filled"></div>
    </div>

    <!-- Speed scrubber -->
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>
	


<script  src="./script.js">
  //Your code goes here
	const video = document.querySelector('.player__video');
const toggle = document.querySelector('.player__button.toggle');
const rewindBtn = document.querySelector('.rewind');
const forwardBtn = document.querySelector('.forward');
const volumeSlider = document.querySelector('input[name="volume"]');
const speedSlider = document.querySelector('input[name="playbackRate"]');
const progress = document.querySelector('.progress');
const progressFilled = document.querySelector('.progress__filled');
const speed = document.querySelector('.speed');
const speedBar = document.querySelector('.speed-bar');

// Play/Pause toggle
function togglePlay() {
  if (video.paused) {
    video.play();
  } else {
    video.pause();
  }
}

function updateButton() {
  toggle.textContent = video.paused ? '►' : '❚ ❚';
}

// Skip buttons
function skip(seconds) {
  video.currentTime += seconds;
}

// Volume and speed sliders
function handleVolume() {
  video.volume = this.value;
}

function handlePlaybackRate() {
  video.playbackRate = this.value;
  speedBar.style.width = ((video.playbackRate - 0.5) / 1.5 * 100) + '%';
  speedBar.textContent = video.playbackRate.toFixed(2) + '×';
}

// Progress bar
function handleProgress() {
  const percent = (video.currentTime / video.duration) * 100;
  progressFilled.style.width = percent + '%';
}

// Scrub video
function scrub(e) {
  const scrubTime = (e.offsetX / progress.offsetWidth) * video.duration;
  video.currentTime = scrubTime;
}

// Speed scrubber
let isMouseDown = false;
function handleSpeedScrub(e) {
  const x = e.offsetX;
  const width = speed.offsetWidth;
  let percent = Math.min(Math.max(x / width, 0), 1);
  const minSpeed = 0.5;
  const maxSpeed = 2;
  const speedValue = percent * (maxSpeed - minSpeed) + minSpeed;
  video.playbackRate = speedValue;
  speedBar.style.width = (percent * 100) + '%';
  speedBar.textContent = speedValue.toFixed(2) + '×';
}

// Event listeners
video.addEventListener('click', togglePlay);
video.addEventListener('play', updateButton);
video.addEventListener('pause', updateButton);
video.addEventListener('timeupdate', handleProgress);

toggle.addEventListener('click', togglePlay);
rewindBtn.addEventListener('click', () => skip(-10));
forwardBtn.addEventListener('click', () => skip(25));

volumeSlider.addEventListener('input', handleVolume);
speedSlider.addEventListener('input', handlePlaybackRate);

progress.addEventListener('click', scrub);
progress.addEventListener('mousemove', e => isMouseDown && scrub(e));
progress.addEventListener('mousedown', () => isMouseDown = true);
progress.addEventListener('mouseup', () => isMouseDown = false);

speed.addEventListener('click', handleSpeedScrub);
speed.addEventListener('mousemove', e => isMouseDown && handleSpeedScrub(e));
speed.addEventListener('mousedown', e => { isMouseDown = true; handleSpeedScrub(e); });
document.addEventListener('mouseup', () => isMouseDown = false);
	

</script>
</body>
</html>
